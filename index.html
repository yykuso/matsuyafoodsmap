<!DOCTYPE html>
<html lang="ja">
<head>

  <title>松屋フーズマップ</title>

  <link href="./css/common.css" rel="stylesheet">

<body>

<div id="map"></div>

      <option value="松屋">松屋</option>
      <option value="松のや">松のや</option>

      <option value="すし松">すし松</option>
