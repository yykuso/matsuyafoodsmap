<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>松屋フーズマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="./css/common.css" rel="stylesheet">
</head>
<body>

<div id="map"></div>

<div id="filterPanel">
  <div>
    ブランド：
    <select id="brandSelect">
      <option value="all">すべて表示</option>
      <option value="松屋">松屋</option>
      <option value="マイカリー食堂">マイカリー食堂</option>
      <option value="松のや">松のや</option>
      <option value="すし松">すし松</option>
      <option value="松軒中華食堂">松軒中華食堂</option>
      <option value="松弁KITCHEN">松弁KITCHEN</option>
      <option value="ステーキ屋松">ステーキ屋松</option>
      <option value="ステーキ定食 松牛">ステーキ定食 松牛</option>
      <option value="カフェ テラスヴェルト">カフェ テラスヴェルト</option>
      <option value="福松">福松</option>
      <option value="麦のトリコ">麦のトリコ</option>
      <option value="トゥックントゥックン">トゥックントゥックン</option>
    </select>
  </div>

  <div style="margin-top: 8px;">
    店舗限定：
    <select id="codeFilterSelect">
      <option value="all">すべて表示</option>
      <option value="ライスおかわり無料.csv">ライスおかわり無料</option>
      <optgroup label="実施中">
        <option value="20250715_鉄皿牛肉バターライス_690円.csv">20250715-20250722 鉄皿牛肉バターライス(690円)</option>
        <option value="20250715_鉄皿牛肉バターライス_730円.csv">20250715-20250722 鉄皿牛肉バターライス(730円)</option>
        <option value="20250523_ねぶた漬牛めし.csv">20250523-　　　　 ねぶた漬牛めし</option>
      </optgroup>
      <optgroup label="過去">
        <option value="20250702_背脂生姜.csv">20250702-20250709 背脂生姜</option>
        <option value="20250702_ナポかつ.csv">20250702-20250709 ナポかつ</option>
        <option value="20250701_鶏めし.csv">20250701-20250708 鶏めし</option>
        <option value="20250701_厚切り豚カルビと茄子の辛味噌炒め.csv">20250701-20250708 厚切り豚カルビと茄子の辛味噌炒め</option>
        <option value="20250701_和風だしのスパイスカレー.csv">20250701-20250708 和風だしのスパイスカレー</option>
        <option value="20250527_いくら丼 サーモンいくら丼.csv">20250527-20250603 いくら丼・サーモンいくら丼</option>
        <option value="20250527_いくら丼 まぐろいくら丼.csv">20250527-20250603 いくら丼・まぐろいくら丼</option>
        <option value="20250527_極厚シビ辛麻辣トンテキ定食.csv">20250527-20250603 極厚シビ辛麻辣トンテキ定食</option>
        <option value="20250506_欧風牛タンカレー.csv">20250506-20250513 欧風牛タンカレー</option>
        <option value="20250506_元祖ネギ塩厚切り豚カルビ丼.csv">20250506-20250513 元祖ネギ塩厚切り豚カルビ丼</option>
        <option value="20250506_元祖ネギ塩厚切り豚カルビ丼 ネギ塩とんタン丼.csv">20250506-20250513 元祖ネギ塩厚切り豚カルビ丼・ネギ塩とんタン丼</option>
        <option value="20250506_旨辛玉子ソーセージ丼.csv">20250506-20250513 旨辛玉子ソーセージ丼</option>
        <option value="20250429-2_豆乳ぷりん.csv">20250429-20250606 豆乳ぷりん</option>
        <option value="20250429-1_豆乳ぷりん.csv">20250429-20250606 豆乳ぷりん (追加前)</option>
        <option value="20250429_国産雪国育ち極厚トンテキ.csv">20250429-20250506 国産雪国育ち極厚トンテキ</option>
      </optgroup>
    </select>
  </div>
</div>


<script src="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="./js/common.js"></script>

</body>
</html>
